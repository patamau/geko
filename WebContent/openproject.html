<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Geko</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="fancybox/jquery.fancybox.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/scripts.js"></script>
<script src="fancybox/jquery.fancybox.min.js"></script>

<video playsinline autoplay muted loop poster="video/video.png" id="bgvid">
    <source src="video/video_yellow.webm" type="video/webm">
    <source src="video/video_yellow.mp4" type="video/mp4">
</video>

<div class="toolbar">
	<div class="file">
		<ul>
			<li><a href="/geko" style="float:left" title="Geko"><img src="icons/geko_logo.png" style="height:40px"></a></li>
			<li><a href="newproject.html"><i class="fa fa-plus-square-o fa-3x"></i></a></li>
		</ul>
	</div>
	<div class="title">
		<h1>OPEN AN EXISTING PROJECT...</h1>
	</div>
</div>

<div class="core">
	<div class="about">
		
	</div>
	<div class="preview">
		<form action="index.html" method="post">
			<h2>Available projects</h2>
			
			<hr>
			<input type="submit" value="Ok" >
		</form>
	</div>
	<div class="hints">
	</div>
</div>

<div class="infobox">
	<div class="content">
		<h2 id="infobox-title"></h2>
		<p id="infobox-text"></p>
		<input class="button" type="button" value="Ok" onclick="closeInfoBox()">
	</div>
</div>

<script>
var video = document.getElementById("bgvid");

if (window.matchMedia('(prefers-reduced-motion)').matches) {
    vid.removeAttribute("autoplay");
    vid.pause();
}

function vidFade() {
  video.classList.add("stopfade");
}

video.addEventListener('ended', function()
{
// only functional if "loop" is removed 
	video.pause();
	vidFade();
}, false); 
 
video.addEventListener("click", function() {
  video.classList.toggle("stopfade");
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
}, false);

video.addEventListener('touchstart', function(e) {
	e.preventDefault();
	video.play();
});
</script>

</body>
</html>
